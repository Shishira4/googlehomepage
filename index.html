<!DOCTYPE html>
<html>
    <title>Google</title>
    <head>
        <link href = "style.css" rel="stylesheet">
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class = "top1">
            <div class = "top">
                <div class = "top left list">                
                        <div class ="leftlist"><a href="">About</a></div>
                        <div class ="leftlist"><a href="">Store</a></div>
                </div>
                <div class = "top right">                    
                    <div class = "right list">  
                        <div class ="rightlist"><a href="">Gmail</a></div>  
                        <div class ="rightlist"><a href="">Images</a></div>
                        <div class ="rightlist">
                            <a href="">
                                <span class="material-icons material-icons-round">
                                    apps
                                </span>
                            </a>
                        </div>  
                        <div class ="rightlist signbtn"><a>Sign in</a></div>                                     
                    </div>
                </div>                           
            </div>
        </div>

        <!--LOGO PART-->
            <div class = "center">
                <div class = "img-div">
                    <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt ="Google logo">
                </div>

                <!-- SEARCH BAR WITH MIC AND SEARCH ICON -->               
                <div class ="bar">
                    <div class = "search-bar">
                        <div class ="search-icon search-bar">
                            <span class="material-icons material-icons-round search-bar">
                                search
                            </span>
                        </div>                                            
                        <div class = "form-div search-bar">
                            <form >                       
                                <input type="text" size="50" height="150">                            
                            </form>
                        </div>
                        <div class ="mic-icon search-bar">
                            <span class="material-icons material-icons-outlined search-bar">
                                mic
                            </span>
                        </div>
                    </div>                    
                </div>
                <div class ="buttons">
                    <div class = "Searchbtn">Google Search</div>
                    <div class = "Searchbtn">I'm feeling Lucky</div>
                </div>                
            </div>
        <!--FOOTER-->   
        <div class = "bottom1">
            <div class = "bottom-wrap">
                <div class = "bottom left">
                    <div class = "leftlist"><a href="">Advertisements</a></div>
                    <div class = "leftlist"><a href="">Business</a></div>
                    <div class = "leftlist"><a href="">Search</a></div>
                </div>
                <div class = "bottom right bottom-right">
                    <div class = "rightlist"><a href="">Privacy</a></div>
                    <div class = "rightlist"><a href="">Terms</a></div>
                    <div class = "rightlist"><a href="">Settings</a></div>
                </div>                
            </div>
        </div>         
    </body>
</html>
